# Security - CodeQL and Dependency Review
name: Security

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]
  schedule:
    - cron: '0 6 * * 1'  # Weekly Monday 6am UTC

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4.31.9
        with:
          languages: javascript-typescript
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4.31.9

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4.31.9
        with:
          category: "/language:javascript-typescript"
          output: codeql-results
          upload: true

      - name: Upload CodeQL results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: codeql-results
          path: codeql-results/
          retention-days: 7

  dependency-review:
    name: Dependency Review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    # Non-blocking until Dependency Graph is enabled in repository settings
    # See: https://github.com/jbcom/nodejs-strata/settings/security_analysis
    continue-on-error: true
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4.8.2
        # Continue on error - dependency graph must be enabled in repo settings
        # See: https://github.com/jbcom/nodejs-strata/settings/security_analysis
        continue-on-error: true
        with:
          fail-on-severity: high
          comment-summary-in-pr: always
